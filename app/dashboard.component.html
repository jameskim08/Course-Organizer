<h3>Today's Courses ({{ today | date : "EEEE" }})</h3>
<div class="grid grid-pad">
  <a *ngFor="let course of currentDaysCourses"
     [routerLink]="['/detail', course.id]"  class="col-1-4">
    <div class="module course">
      <h4>{{course.name}}</h4>
    </div>
  </a>
</div>
<div>
  <course-search></course-search>
</div>
